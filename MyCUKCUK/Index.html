<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CUKCUK.VN</title>
    <link href="Content/CSS/MISAstyle.css" rel="stylesheet" />
</head>
<body>
    <div id="header">
        <div id="logo" class="contentWrap"></div>
        <div class="cbo-lang" style="float:left">
            <select class="lang-select">
                <option value="vietnamese">Tiếng Việt (Vietnamese)</option>
                <option value="english">Tiếng Anh (English)</option>
                <option value="germany">Tiếng Đức (Germany)</option>
            </select>
        </div>
    </div>
    <div id="mid">
        <div id="main" class="contentWrap">
            <div class="left"></div>
            <div class="right">
                <table id="login-block" cellspacing="0" cellpadding="0" style="border-collapse: collapse">
                    <tbody>
                        <tr>
                            <td>
                                <div class="title head-title" style="padding-left: 105px;margin-top: 10px;">Đăng nhập CUKCUK.VN</div>
                                <div style="clear:both"></div>
                                <div id="login-content">
                                    <table class="table-login" cellpadding="0" cellspacing="0">
                                        <colgroup>
                                            <col class="c1">
                                            <col class="c2">
                                        </colgroup>
                                        <tbody>
                                            <tr>
                                                <td class="c1">
                                                    <span class="title" style="padding-right:10px">Tên đăng nhập</span>
                                                </td>
                                                <td class="c2">
                                                    <div class="wrap-control">
                                                        <div id="icon-user"></div>
                                                        <input id="username-input" class="text-input" type="text" name="username" placeholder="Tên đăng nhập/Số điện thoại/Email" style="width: 165px">
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="c1">
                                                    <span class="title" style="padding-right:10px">Mật khẩu</span>
                                                </td>
                                                <td class="c2">
                                                    <div class="wrap-control">
                                                        <div id="icon-pw"></div>
                                                        <input id="password-input" type="password" name="userpass" placeholder="Mật khẩu" style="width: 165px">
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td>
                                                    <input class="login-button" type="submit" value="Đăng nhập" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td>
                                                    <a href="https://demohaisan4mua.cukcuk.vn/View/Public/ResetPassword">Quên mật khẩu?</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="support">
            <span id="hotline">Tổng đài tư vấn 1900 8677</span>
            <span id="email"><a href="mailto:support@misa.com.vn">Email: support@misa.com.vn</a></span>
            <span id="guide">Hướng dẫn sử dụng</span>
        </div>

        <div id="time-container">
            <div id="time-work">
                Thời gian làm việc: Thứ 2 - Thứ 6: từ 7:30 đến 22:00,<br />
                Thứ 7, Chủ nhật: Sáng 8:00 - 12:00; Chiều 13:30 - 22:00
            </div>
        </div>

        <div id="bottom">
            <span id="copyright">Copyright © 2015 - 2018 MISA JSC</span>
            <a href="www.misa.com.vn">www.misa.com.vn</a>
        </div>
    </div>
</body>
</html>
